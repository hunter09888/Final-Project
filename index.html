<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="style.css">

    <meta charset="utf-8">

    <title></title>

</head>

<body>
    <h1>Let's Create an ID card!</h1>
    <div id="form">
        <label for="firstName">First Name:</label><br>
        <input id="firstName"><br>
        <label for="lastName">Last Name:</label><br>
        <input id="lastName"><br>
        <label for="age">Age:</label><br>
        <input id="age"></input><br>
        <label for="phoneNumber">Phone Number:</label><br>
        <input id="phoneNumber"></input><br>
        <label for="address">Address:</label><br>
        <input id="address"></input><br>
        <button onclick="idCard()">Get ID card!</button>
    </div>
    <div id="idCard">

        <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">

        <p id="postFullName"></p>

        <p class="contactInfo" id="postAge"></p>

        <p class="contactInfo" id="postPhoneNumber"></p>

        <p class="contactInfo" id="postAddress"></p>

    </div>






    <script src="script.js"></script>
</body>

</html>
